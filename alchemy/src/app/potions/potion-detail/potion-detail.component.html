<div class="row">
    <div class="col-xs-12">
        <img [src]="potion.imagePath" alt="{{potion.name}}" class="img-responsive">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <h1>{{potion.name}}</h1>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button type="button" class="btn btn-primary dropdown-toggle">Manage Potion <span class="carret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">To Merchant List</a></li>
                <li><a href="#">Edit Potion</a></li>
                <li><a href="#">Delete Potion</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        {{potion.description}}
    </div>
</div>
