<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success">New Potion</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
        <a href="#" class="list-group-item clearfix" *ngFor="let potion of potions">
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{potion.name}}</h4>
                <p class="list-group-item-text">{{potion.description}}</p>
            </div>
            <span class="pull-right">
                <img [src]="potion.imagePath" alt="{{potion.name}}" class="img-responsive" style="max-height: 50px;">
            </span>
        </a>
        <app-potion-item></app-potion-item>
    </div>
</div>
